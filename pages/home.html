<div class="container">
    <ul class="dynamic-grid" angular-grid="homeGrid" ag-grid-width="200" ag-gutter-size="30" ag-id="gallery" ag-refresh-on-img-load="false">
        <li data-ng-repeat="gridItem in homeGrid" class="grid">
            <a ng-href="{{gridItem.target}}" style="cursor:pointer"><img ng-src="{{gridItem.img}}" class="grid-img" />
                <span ng-bind="gridItem.text"></span></a>
        </li>
    </ul>
</div>
