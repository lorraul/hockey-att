<div class="container">
    <div class="row" id="title">
        <div class="col-xs-12 col-sm-6 pagetitle"><img src="img/mol.png"> MOL Liga 2016/17</div>
        <div class="col-xs-12 col-sm-6"><a ng-href="{{ligueStats.gamesLink}}">Games</a> - Last update: {{ligueStats.updated}}</div>
    </div>
    
    <total-average data="ligueStats.dataTotal"></total-average>
    
    <country data="ligueStats.dataCountry" labels="ligueStats.labelsCountry" options="ligueStats.optionsBarChart" colors="ligueStats.colorsCountry" countries="ligueData.countries"></country>
    
    <month data="ligueStats.dataMonth" labels="ligueStats.labelsMonth" options="ligueStats.optionsLineChart" colors="ligueStats.colorsMonth" months="ligueData.months"></month>
    
    <stage data="ligueStats.dataStage" labels="ligueStats.labelsStage" options="ligueStats.optionsLineChart" colors="ligueStats.colorsStage" stages="ligueData.stages"></stage>
    
    <team-home-away data="ligueStats.dataHomeAway" dataall="ligueStats.dataHomeAwayAll" datasorted="ligueStats.dataHomeAwayAllSorted" databottom="ligueStats.dataHomeAwayBottom" labels="ligueStats.labelsTeams" options="ligueStats.optionsBarChart" colors="ligueStats.colorsTeams" teams="ligueData.teams" chartlabels="ligueStats.teamChartsBy"></team-home-away>
    
    <team-home data="ligueStats.dataHome" dataall="ligueStats.dataHomeAll" datasorted="ligueStats.dataHomeAllSorted" labels="ligueStats.labelsTeams" options="ligueStats.optionsBarChart" colors="ligueStats.colorsTeams" teams="ligueData.teams" chartlabels="ligueStats.teamChartsBy"></team-home>
	
	<team-record-home data="ligueStats.dataHomeRecord"></team-record-home>
    
    <team-away data="ligueStats.dataAway" dataall="ligueStats.dataAwayAll" datasorted="ligueStats.dataAwayAllSorted" labels="ligueStats.labelsTeams" options="ligueStats.optionsBarChart" colors="ligueStats.colorsTeams" teams="ligueData.teams" chartlabels="ligueStats.teamChartsBy"></team-away>
	
	<team-record-away data="ligueStats.dataAwayRecord"></team-record-away>
	
    <sources data="ligueData.sources"></sources>

</div>
