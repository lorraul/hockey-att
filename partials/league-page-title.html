<div class="row" id="title">
    <div class="col-xs-12 col-sm-8 pagetitle"><img ng-src="img/{{image}}" title="{{title}}"> {{title}}</div>
    <div class="col-xs-12 col-sm-4 pagemeta">
        <a ng-href="{{gameslink}}">Attendances by game</a> - Last update: {{updated}}<br> Game listing format: Home vs Away.
    </div>
</div>
<div class="alert alert-info" ng-if="notStarted">
    <strong>{{title}}</strong> season not started yet.
</div>
