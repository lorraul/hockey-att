<div class="row" id="team-home">
    <div class="col-xs-12 col-sm-offset-1 col-sm-11 col-md-offset-2 col-md-10 subtitle">
        Average attendance by team (home games):<br>
        <span class="translation">Átlag nézőszám hazai csapatok szerint</span>
    </div>
    
    <div class="col-xs-12 col-sm-4 col-md-offset-2 col-md-3">
        <div ng-repeat-start="team in teams | teamsColumn:0" class="team-label">{{team.long}}</div> <div class="team-stat" ng-repeat-end>{{dataAll[teams.indexOf(team)]}}</div>
    </div>
    
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div ng-repeat-start="team in teams | teamsColumn:1" class="team-label">{{team.long}}</div> <div class="team-stat" ng-repeat-end>{{dataAll[teams.indexOf(team)]}}</div>
    </div>
    
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div ng-repeat-start="team in teams | teamsColumn:2" class="team-label">{{team.long}}</div> <div class="team-stat" ng-repeat-end>{{dataAll[teams.indexOf(team)]}}</div>
    </div>
    
    <div class="col-xs-12 divider-space">&nbsp;</div>

	<div ng-repeat="chartData in data track by $index" class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">{{chartLabels[$index]}}<canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels[$index]" chart-options="options" chart-colors="colors"> </canvas></div>
</div>
