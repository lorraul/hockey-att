<div class="row" id="stage">
    <div class="col-xs-12 col-sm-offset-1 col-sm-11 col-md-offset-2 col-md-10 subtitle">
        Average attendance by competition stage:<br>
        <span class="translation">Átlag nézőszám verseny szakasz szerint</span>
    </div>
    
    <div class="col-xs-12 col-sm-4 col-md-offset-2 col-md-3">
        <div ng-repeat-start="stage in stages | teamsColumn:0" class="team-label">{{stage.long}}:</div> <div class="team-stat" ng-repeat-end>{{data[0][stages.indexOf(stage)]}}</div>
    </div>
    
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div ng-repeat-start="stage in stages | teamsColumn:1" class="team-label">{{stage.long}}:</div> <div class="team-stat" ng-repeat-end>{{data[0][stages.indexOf(stage)]}}</div>
    </div>
    
    <div class="col-xs-12 col-sm-4 col-md-4">
        <div ng-repeat-start="stage in stages | teamsColumn:2" class="team-label">{{stage.long}}:</div> <div class="team-stat" ng-repeat-end>{{data[0][stages.indexOf(stage)]}}</div>
    </div>
    
    <div class="col-xs-12 divider-space">&nbsp;</div>
    
    <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6"><canvas class="chart chart-line" chart-data="data" chart-labels="labels" chart-options="options" chart-colors="colors"> </canvas></div>
    
</div>
