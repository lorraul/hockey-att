
<html lang="en" ng-app="molApp">
<head>
    <title ng-bind="$state.current.data.pageTitle"></title>
    <link rel="icon" href="img/icon.png">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Open+Sans" rel="stylesheet">
    <link href="bower_components/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="js/chartjs-plugin.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation" ng-controller="NavbarCtrl">
        <div class="container">
            <div class="navbar-header">        
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/icon.png" class="navbar-brand-img"> Ice Hockey Attendance Stats</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/mol')}">
                        <a ui-sref="mol">
                            <img src="img/mol.png">
                            Mol Liga 2016/17
                        </a>
                    </li>
                    <li ng-class="{ active: isActive('/lnh')}">
                        <a ui-sref="lnh">
                            <img src="img/lnh.png">
                            LNH 2016/17
                        </a>
                    </li>
                    <li ng-class="{ active: isActive('/ebel')}">
                        <a ui-sref="ebel">
                            <img src="img/ebel.png">
                            EBEL 2016/17
                        </a>
                    </li>
                </ul>               
            </div>
        </div>
    </nav>
    <div class="container" ng-if="stateIsLoading">
        <div class="loading-pos">Loading <i class="glyphicon glyphicon-repeat gly-spin"></i></div>
    </div>
    <div class="container" ng-if="!stateIsLoading" ui-view></div>
    
    <footer ng-if="!stateIsLoading">
        <div class="container">
            <div class="row"><div class="col-xs-12">Created by @lorraul. Source code on Github.</div></div>
        </div>
    </footer>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
